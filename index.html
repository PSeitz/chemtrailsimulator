
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Cell Wars">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <canvas id="stage"></canvas>

        <script>
            var createjs = window;
        </script>

        <script src="libs/pixi4.js"></script>
        <script src="libs/pixi-cocoontext.js"></script>
        <script src="libs/spriteUtilities.js"></script>
        <script src="libs/pixi-particles.js"></script>
        <script src="libs/howler.min.js"></script>
        <script src="libs/Tween.js"></script>
        <script src="libs/lodash.js"></script>
        <script src="libs/matter.js"></script>
        <script src="libs/faker.js"></script>
        <script src="shaders.js"></script>
        <script src="keyboard.js"></script>
        <script src="graphics.js"></script>
        <script id="shader" type="shader">

        precision mediump float;
        uniform float time;

        void main(){
           gl_FragColor = vec4(sin(time),gl_FragCoord.y/1000.0,1.0);
        }
        </script>
        <script src="helper.js"></script>
        <script src="sounds.js"></script>
        <script src="main.js"></script>

    </body>
</html>
